<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>To-do list</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>To-do List</h1>
        <form action="/" method="POST" class="task-form">
            <input type="text" name="task_title" placeholder="Titulo" required>
            <textarea name="task_description" placeholder="Description" required></textarea>
            <button type="submit">Adicionar</button>
        </form>
        <div class="task-list">
            {% if tasks %}
            <ul>
                {% for index, task in tasks %}
                <li>
                    <h3>{{ task.title }}</h3>
                    <p class="pdescription">{{ task.description }}</p>
                    <form action="/remove/{{ index }}" method="POST">
                        <button type="submit">Remove</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
</body>

</html>
